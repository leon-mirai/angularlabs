<div class="video-call-container">
  <div class="video-wrapper">
    <video #localVideo autoplay muted></video> <!-- User's own video -->
    <video #remoteVideo autoplay></video> <!-- Remote user's video -->
  </div>
  <button (click)="startCall()">Start Call</button>
  <button (click)="endCall()">End Call</button> <!-- Add End Call button -->
  <p>Your Peer ID: {{ peerId }}</p> <!-- Display the peer ID -->
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">Group: {{ group?.name }}</h1>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2>Members</h2>
        </div>
        <div class="card-body">
          <ul class="list-group">
            <li *ngFor="let member of group?.members" class="list-group-item d-flex justify-content-between align-items-center">
              {{ member }}
              <div *ngIf="isGroupAdmin(group)">
                <button class="btn btn-danger btn-sm" (click)="removeMember(member)">Remove</button>
              </div>
            </li>
          </ul>
  
          <!-- ad Member Section (only for SuperAdmin and GroupAdmin who is an admin of the group) -->
          <div *ngIf="isGroupAdmin(group)" class="mt-3">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="newMemberId"
                placeholder="Enter user ID"
              />
              <div class="input-group-append">
                <button class="btn btn-primary" (click)="addMember()">Add Member</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- join requests -->
    <div *ngIf="isGroupAdmin(group) && hasJoinRequests()" class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2>Join Requests</h2>
        </div>
        <div class="card-body">
          <ul *ngIf="hasJoinRequests(); else noRequests" class="list-group">
            <li *ngFor="let userId of group?.joinRequests" class="list-group-item d-flex justify-content-between align-items-center">
              {{ userId }}
              <div>
                <button class="btn btn-success btn-sm mr-2" (click)="approveRequest(userId)">Approve</button>
                <button class="btn btn-danger btn-sm" (click)="rejectRequest(userId)">Reject</button>
              </div>
            </li>
          </ul>
          <ng-template #noRequests>
            <p class="text-muted">No join requests at the moment.</p>
          </ng-template>
        </div>
      </div>
    </div>
  </div>

  <!-- channels -->
  <div class="row mt-4">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h2>Channels</h2>
        </div>
        <div class="card-body">
          <ul class="list-group">
            <li *ngFor="let channel of channels" class="list-group-item">
              <a [routerLink]="['/channels', channel.id]">{{ channel.name }}</a>
            </li>
          </ul>

          <!-- create channels (only for SuperAdmin and GroupAdmin who is an admin of the group) -->
          <div *ngIf="isGroupAdmin(group)" class="mt-3">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="newChannelName"
                placeholder="Enter channel name"
              />
              <div class="input-group-append">
                <button class="btn btn-primary" (click)="createChannel()">Create Channel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">Channel: {{ channel?.name }}</h1>
    </div>
  </div>

  <div class="row mt-4">
    <!--ban -->
    <div *ngIf="isGroupAdmin() || isSuperAdmin()" class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Ban a User from Channel</h3>
        </div>
        <div class="card-body">
          <ul class="list-group">
            <li
              *ngFor="let member of channel?.members"
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              {{ member }}
              <button (click)="banUser(member)" class="btn btn-danger btn-sm">
                Ban User
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- members -->
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Members</h3>
        </div>
        <div class="card-body">
          <ul class="list-group">
            <li *ngFor="let member of channel?.members" class="list-group-item d-flex justify-content-between align-items-center">
              {{ member }}
              <div *ngIf="isGroupAdmin() || isSuperAdmin()">
                <button (click)="removeMember(member)" class="btn btn-danger btn-sm">
                  Remove User
                </button>
              </div>
            </li>
          </ul>
          <button (click)="joinChannel()" class="btn btn-primary mt-3">
            Join Channel
          </button>
        </div>
      </div>
    </div>
    

  <!-- delete -->
  <div class="row mt-4">
    <div class="col-md-12 text-center">
      <button
        *ngIf="isSuperAdmin() || isGroupAdmin()"
        (click)="deleteChannel()"
        class="btn btn-danger"
      >
        Delete Channel
      </button>
    </div>
  </div>

  <!-- chat box section -->
  <div class="row mt-4">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h3>Chat</h3>
        </div>
        <div class="card-body" style="height: 300px; border: 1px solid #ccc; padding: 10px;">
          <!-- this is the chat box where messages will appear -->
          <div class="chat-box" style="height: 100%; overflow-y: auto;">
            <p>Chat messages will appear here...</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Type your message..."
            />
            <div class="input-group-append">
              <button class="btn btn-primary">
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<h1>{{ channel?.name }}</h1>

<div>
  <h2>Members</h2>
  <ul>
    <li *ngFor="let member of channel?.members">{{ member }}</li>
  </ul>
  <input [(ngModel)]="newMemberId" placeholder="Enter user ID" />
  <button (click)="addMember()">Add Member</button>
</div>

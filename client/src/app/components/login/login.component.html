<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <!-- form for login -->
          <form (ngSubmit)="onSubmit()">
            <!-- email  -->
            <div class="form-group mb-3">
              <label for="email">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                [(ngModel)]="email"
                name="email"
                required
              />
            </div>
            <!-- password fieldd -->
            <div class="form-group mb-3">
              <label for="password">Password:</label>
              <input
                type="password"
                class="form-control"
                id="password"
                [(ngModel)]="password"
                name="password"
                required
              />
            </div>
            <!-- error display -->
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>
            <!-- login button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-block">
                Login
              </button>
            </div>
          </form>

          <!-- request account button -->
          <div class="text-center mt-3">
            <button (click)="requestAccount()" class="btn btn-secondary">
              Request an Account
            </button>
          </div>

          <!--   request message display -->
          <div *ngIf="requestMessage" class="alert alert-info mt-3">
            {{ requestMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
